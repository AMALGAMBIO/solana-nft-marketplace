query PayoutsQuery($address: String!, $limit: Int!, $offset: Int!) @cached(ttl: 30) {
  auctionHouse(address: $address) {
    address
    rewardCenter {
      address
      payouts(limit: $limit, offset: $offset) {
        purchaseId
        buyerReward
        sellerReward
        totalRewards @client
        createdAt
        sinceCreated @client
        nft {
          mintAddress
          image
          name
          moonrankCollection {
            name
            id
            image(width: 100)
          }
        }
        purchase {
          id
          solPrice @client
          price
          buyer
          seller
        }
      }
    }
  }
}
