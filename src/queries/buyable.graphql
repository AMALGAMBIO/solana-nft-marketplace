#import "./fragments/listing.graphql"
#import "./fragments/profile.graphql"
# TODO: add in listing rewards when indexed

query BuyableQuery($address: String!, $auctionHouse: String!) {
  auctionHouse(address: $auctionHouse) {
    address
    sellerFeeBasisPoints
    fee @client
    treasuryMint
    authority
    auctionHouseFeeAccount
    auctionHouseTreasury
    rewardCenter {
      address
      tokenMint
      sellerRewardPayoutBasisPoints
      payoutNumeral
      mathematicalOperand
    }
  }

  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    name
    image(width: 100)
    creators {
      verified
      address
      share
      profile {
        ...ProfileInfo
      }
    }
    moonrankCollection {
      name
      id
      trends {
        floor1d
        compactFloor1d @client
      }
    }
    listings {
      ...ListingInfo
      solPrice @client
      tradeState
      tradeStateBump
    }
    purchases {
      id
      price
      solPrice @client
    }
    owner {
      address
      associatedTokenAccountAddress
    }
  }
}
