#import "./profile.graphql"
#import "./listingpreview.graphql"
#import "./listing.graphql"

fragment NftInfo on Nft {
  image
  description
  mintAddress
  address
  name
  shortMintAddress @client
  owner {
    address
  }
  creators {
    address
    displayName @client
    previewImage @client
    profile {
      ...ProfileInfo
    }
    metadataAddress
    share
    verified
    position
  }
  collection {
    nft {
      address
      name
      image
      mintAddress
    }
  }
  listings {
    ...ListingPreview
    previewPrice @client
  }
}

fragment NftListingInfo on Nft {
  ...NftInfo

  listing @client {
    ...ListingInfo
  }
  listings {
    ...ListingInfo
  }
}
