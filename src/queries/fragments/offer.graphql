#import "./auctionhouse.graphql"
#import "./profile.graphql"

fragment OfferInfo on Offer {
  id
  tradeState
  nft {
    address
    name
    mintAddress
    image(width: 100)
    owner {
      address
      associatedTokenAccountAddress
    }
  }
  buyer
  buyerWallet {
    address
    twitterHandle
    previewImage @client
    displayName @client
    profile {
      ...ProfileInfo
    }
  }
  metadata
  auctionHouse {
    address
  }
  price
  marketplaceProgramAddress
  timeSince @client
  solPrice @client
  nftMarketplace @client {
    name
    logo
    link
  }
  tradeStateBump
  tokenAccount
  createdAt
}
