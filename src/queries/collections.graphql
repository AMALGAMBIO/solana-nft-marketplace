query CollectionsByVolumeQuery(
  $term: String
  $startDate: DateTimeUtc!
  $endDate: DateTimeUtc!
  $orderDirection: OrderDirection!
  $limit: Int!
  $offset: Int!
) {
  collectionsFeaturedByVolume(
    term: $term
    startDate: $startDate
    endDate: $endDate
    orderDirection: $orderDirection
    limit: $limit
    offset: $offset
  ) {
    floorPrice
    nftCount
    volumeTotal
    holderCount
    nft {
      address
      mintAddress
      name
      image
    }
  }
}

