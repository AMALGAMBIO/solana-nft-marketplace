query TrendingCollectionsQuery(
  $sortBy: CollectionSort!
  $timeFrame: CollectionInterval!
  $orderDirection: OrderDirection!
) {
  collectionTrends(
    sortBy: $sortBy
    timeFrame: $timeFrame
    orderDirection: $orderDirection
    limit: 12
    offset: 0
  ) {
    collection {
      floorPrice
      nftCount
      volumeTotal
      holderCount
      nft {
        address
        mintAddress
        name
        image
      }
    }
  }
}
