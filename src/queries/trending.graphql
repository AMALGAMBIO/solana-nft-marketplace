query TrendingCollectionsQuery(
  $sortBy: CollectionSort!
  $timeFrame: CollectionInterval!
  $orderDirection: OrderDirection!
  $offset: Int!
) @cached(ttl: 300) {
  collectionTrends(
    sortBy: $sortBy
    timeFrame: $timeFrame
    orderDirection: $orderDirection
    limit: 10
    offset: $offset
  ) {
    floor1d
    compactFloor1d @client
    floor7d
    compactFloor7d @client
    floor30d
    compactFloor30d @client
    volume1d
    compactVolume1d @client
    volume7d
    compactVolume7d @client
    volume30d
    compactVolume30d @client
    changeFloor1d
    changeFloor7d
    changeFloor30d
    changeVolume1d
    changeVolume7d
    changeVolume30d
    listed1d
    compactListed1d @client
    listed7d
    compactListed7d @client
    listed30d
    compactListed30d @client
    collection {
      id
      verifiedCollectionAddress
      name
      description
      image(width: 100)
      nfts(limit: 6, offset: 0, sortBy: LISTED_AT, order: DESC) {
        name
        mintAddress
        image(width: 100)
        listings {
          id
          createdAt
          price
        }
      }
    }
  }
}
