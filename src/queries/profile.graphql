#import "./fragments/profile.graphql"
#import "./fragments/nft.graphql"

query WalletProfileQuery($address: PublicKey!) @cached(ttl: 300) {
  wallet(address: $address) {
    address
    displayName @client
    shortAddress @client
    previewImage @client
    profile {
      ...ProfileInfo
    }
  }
}

query WalletProfileClientQuery($address: PublicKey!, $rewardCenter: PublicKey!) @client(ttl: 120) {
  wallet(address: $address) {
    address
    totalRewards(rewardCenter: $rewardCenter)
    solTotalRewards @client
    compactOwnedCount @client
    nftCounts {
      owned
    }
    collectedCollections {
      collection {
        name
        image(width: 100)
        id
        trends {
          floor1d
          compactFloor1d @client
        }
      }
      nftsOwned
      estimatedValue
    }
  }
}

query FollowingProfileQuery($from: PublicKey!, $to: PublicKey!) {
  connections(from: [$from], to: [$to], limit: 1, offset: 0) {
    to {
      address
      profile {
        ...ProfileInfo
      }
    }
  }
}

query CollectedNFTsQuery(
  $address: PublicKey!
  $collections: [String!]
  $limit: Int!
  $offset: Int!
) {
  wallet(address: $address) {
    address
    nfts(collections: $collections, limit: $limit, offset: $offset) {
      ...NftInfo
    }
  }
}

query ProfileActivitiesQuery(
  $address: PublicKey!
  $eventTypes: [String!]
  $limit: Int = 25
  $offset: Int = 0
) {
  wallet(address: $address) @cached(ttl: 120) {
    address
    activities(eventTypes: $eventTypes, limit: $limit, offset: $offset) {
      id
      metadata
      price
      createdAt
      timeSince @client
      marketplaceProgramAddress
      solPrice @client
      nftMarketplace @client {
        name
        logo
      }
      activityType
      auctionHouse {
        address
        treasuryMint
      }
      nft {
        address
        name
        mintAddress
        image(width: 100)
      }
    }
  }
}

query ProfileOffersQuery(
  $address: PublicKey!
  $offerType: OfferType
  $limit: Int = 25
  $offset: Int = 0
) {
  wallet(address: $address) {
    address
    offers(offerType: $offerType, limit: $limit, offset: $offset) {
      id
      metadata
      price
      createdAt
      timeSince @client
      marketplaceProgramAddress
      solPrice @client
      nftMarketplace @client {
        name
        logo
      }
      auctionHouse {
        address
        treasuryMint
      }
      nft {
        address
        name
        mintAddress
        image(width: 100)
        owner {
          address
        }
      }
      buyerWallet {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
    }
  }
}

query ProfileInfoByAddressQuery($address: PublicKey!) {
  wallet(address: $address) @cached(ttl: 300) {
    address
    previewImage @client
    displayName @client
    profile {
      ...ProfileInfo
    }
  }
}
