query HomePageQuery {
  collectionsFeaturedByVolume: collectionTrends(
    sortBy: VOLUME
    timeFrame: ONE_DAY
    orderDirection: DESC
    limit: 12
    offset: 0
  ) {
    floorPrice
    compactFloorPrice @client
    nftCount
    compactNftCount @client
    collection {
      nft {
        address
        mintAddress
        name
        image
      }
    }
  }

  collectionsFeaturedByMarketCap: collectionTrends(
    sortBy: MARKETCAP
    timeFrame: ONE_DAY
    orderDirection: DESC
    limit: 12
    offset: 0
  ) {
    nftCount
    compactNftCount @client
    floorPrice
    compactFloorPrice @client
    collection {
      nft {
        address
        mintAddress
        name
        image
      }
    }
  }
}
