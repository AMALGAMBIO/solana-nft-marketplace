#import "./fragments/listing.graphql"
# TODO: add in listing rewards when indexed

query BuyableQuery($address: String!) {
  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    name
    image(width: 48)
    collection {
      floorPrice
      nft {
        name
        address
        mintAddress
      }
    }
    listings {
      ...ListingInfo
      previewPrice @client
    }
    purchases {
      id
      price
      previewPrice @client
    }
  }
}
