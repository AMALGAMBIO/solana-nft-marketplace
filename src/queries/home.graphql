#import "./fragments/profile.graphql"

query HomePageQuery($userWallet: PublicKey) {
  collectionsFeaturedByVolume: collectionTrends(
    sortBy: VOLUME
    timeFrame: SEVEN_DAY
    orderDirection: DESC
    limit: 12
    offset: 0
  ) {
    collection {
      floorPrice
      nftCount
      compactNftCount @client
      nft {
        address
        mintAddress
        name
        image
      }
    }
  }

  collectionsFeaturedByMarketCap: collectionTrends(
    sortBy: NUMBER_SALES
    timeFrame: SEVEN_DAY
    orderDirection: DESC
    limit: 12
    offset: 0
  ) {
    collection {
      floorPrice
      nftCount
      compactNftCount @client
      nft {
        address
        mintAddress
        name
        image
      }
    }
  }

  followWallets(wallet: $userWallet, limit: 18, offset: 0) {
    address
    displayName @client
    previewImage @client
    previewBanner @client
    compactFollowerCount @client
    compactFollowingCount @client
    compactOwnedCount @client
    compactCreatedCount @client
    connectionCounts {
      toCount
      fromCount
    }
    profile {
      ...ProfileInfo
    }
    nftCounts {
      owned
      created
    }
  }
}
