#import "./fragments/listing.graphql"
# TODO: add in listing rewards when indexed

query BuyableQuery($address: String!, $subdomain: String!) {
  marketplace(subdomain: $subdomain) {
    configAddress
    auctionHouses {
      address
      sellerFeeBasisPoints
      fee @client
      treasuryMint
      authority
      auctionHouseFeeAccount
      auctionHouseTreasury
    }
  }

  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    name
    image(width: 100)
    moonrankCollection {
      name
      id
      trends {
        floor1d
        compactFloor1d @client
      }
    }
    listings {
      ...ListingInfo
      previewPrice @client
      tradeState
      tradeStateBump
    }
    purchases {
      id
      price
      previewPrice @client
    }
    owner {
      address
      associatedTokenAccountAddress
    }
  }
}
