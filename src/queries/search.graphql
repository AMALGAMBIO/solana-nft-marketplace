#import "./fragments/profile.graphql"

query search($term: String!, $walletAddress: PublicKey!, $nftMintAddress: PublicKey!) {
  profiles(term: $term, limit: 5, offset: 0) {
    address
    displayName @client
    previewImage @client
    shortAddress @client
    profile {
      ...ProfileInfo
    }
  }
  wallet(address: $walletAddress) {
    address
    displayName @client
    previewImage @client
    shortAddress @client
    profile {
      ...ProfileInfo
    }
  }
  nfts: nftsByMintAddress(addresses: [$nftMintAddress]) {
    address
    name
    image
    creators {
      address
      displayName @client
      previewImage @client
      shortAddress @client
      profile {
        ...ProfileInfo
      }
    }
    mintAddress
  }
  collections: searchCollections(term: $term, limit: 10, offset: 0) {
    id
    verifiedCollectionAddress
    name
    image
    twitterUrl
    discordUrl
    websiteUrl
  }
}
