query TrendingCollectionsQuery(
  $sortBy: CollectionSort!
  $timeFrame: CollectionInterval!
  $orderDirection: OrderDirection!
) {
  collectionTrends(
    sortBy: $sortBy
    timeFrame: $timeFrame
    orderDirection: $orderDirection
    limit: 10
    offset: 0
  ) {
    floorPrice
    compactFloorPrice @client
    nftCount
    compactNftCount @client
    oneDayVolume
    compactOneDayVolume @client
    sevenDayVolume
    compactSevenDayVolume @client
    thirtyDayVolume
    compactThirtyDayVolume @client
    oneDayFloorPriceChange
    sevenDayFloorPriceChange
    thirtyDayFloorPriceChange
    oneDayVolumeChange
    sevenDayVolumeChange
    thirtyDayVolumeChange
    oneDaySalesCount
    compactOneDaySalesCount @client
    sevenDaySalesCount
    compactSevenDaySalesCount @client
    thirtyDaySalesCount
    compactThirtyDaySalesCount @client
    collection {
      nft {
        address
        mintAddress
        name
        image
      }
    }
  }
}
