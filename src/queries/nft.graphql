#import "./fragments/profile.graphql"
#import "./fragments/nft.graphql"
#import "./fragments/listing.graphql"

query NftQuery($address: String!, $subdomain: String!) {
  marketplace(subdomain: $subdomain) {
    configAddress
    auctionHouses {
      address
      sellerFeeBasisPoints
      fee @client
      treasuryMint
      authority
      auctionHouseFeeAccount
    }
  }

  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    name
    sellerFeeBasisPoints
    royalties @client
    shortMintAddress @client
    shortAddress @client
    image(width: 1400)
    description
    owner {
      address
      associatedTokenAccountAddress
      previewImage @client
      displayName @client
      profile {
        ...ProfileInfo
      }
    }
    attributes {
      traitType
      value
    }
    collection {
      floorPrice
      nft {
        ...NftInfo
      }
    }
    creators {
      verified
      address
      share
      profile {
        ...ProfileInfo
      }
    }
  }
}

query NftActivitiesQuery($address: String!) {
  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    activities {
      id
      metadata
      price
      createdAt
      timeSince @client
      marketplaceProgramAddress
      solPrice @client
      nftMarketplace @client {
        name
        logo
      }
      primaryWallet @client {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
      wallets {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
      activityType
      auctionHouse {
        address
        treasuryMint
      }
      nft {
        address
        name
        mintAddress
        image(width: 100)
      }
    }
  }
}

query NftMarketInfoQuery($address: String!) {
  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    listings {
      ...ListingInfo
    }
  }
}
