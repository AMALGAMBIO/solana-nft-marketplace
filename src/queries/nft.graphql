#import "./fragments/profile.graphql"
#import "./fragments/nft.graphql"
#import "./fragments/listing.graphql"
#import "./fragments/offer.graphql"

query NftQuery($address: String!, $auctionHouse: String!) {
  auctionHouse(address: $auctionHouse) {
    address
    sellerFeeBasisPoints
    fee @client
    treasuryMint
    authority
    auctionHouseFeeAccount
    auctionHouseTreasury
    rewardCenter {
      address
    }
  }

  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    name
    sellerFeeBasisPoints
    royalties @client
    shortMintAddress @client
    shortAddress @client
    image(width: 1400)
    description
    owner {
      address
      associatedTokenAccountAddress
      previewImage @client
      displayName @client
      profile {
        ...ProfileInfo
      }
    }
    attributes {
      traitType
      value
    }
    moonrankCollection {
      name
      verifiedCollectionAddress
      shortVerifiedCollectionAddress @client
      id
      description
      image(width: 100)
      trends {
        floor1d
        compactFloor1d @client
      }
    }
    creators {
      verified
      address
      share
      profile {
        ...ProfileInfo
      }
    }
    lastSale {
      price
      solPrice @client
    }
  }
}

query NftActivitiesQuery($address: String!) {
  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    activities {
      id
      metadata
      price
      createdAt
      timeSince @client
      marketplaceProgramAddress
      solPrice @client
      nftMarketplace @client {
        name
        logo
      }
      primaryWallet @client {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
      wallets {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
      activityType
      auctionHouse {
        address
        treasuryMint
      }
      nft {
        address
        name
        mintAddress
        image(width: 100)
      }
    }
  }
}

query NftMarketInfoQuery($address: String!) {
  nft: nftByMintAddress(address: $address) {
    address
    mintAddress
    offers {
      id
      tradeState
      buyer
      metadata
      price
      solPrice @client
      auctionHouse {
        address
      }
    }
    listings {
      ...ListingInfo
    }
  }
}
