#import "./fragments/profile.graphql"
#import "./fragments/nft.graphql"

query WalletProfileQuery($address: PublicKey!) {
  wallet(address: $address) {
    address
    nftCounts {
      owned
      created
    }
    compactOwnedCount @client
    compactCreatedCount @client
    compactFollowerCount @client
    compactFollowingCount @client
    portfolioValue @client
    displayName @client
    previewImage @client
    connectionCounts {
      fromCount
      toCount
    }
    profile {
      ...ProfileInfo
    }
  }
}

query WalletProfileClientQuery($address: PublicKey!) {
  wallet(address: $address) {
    address
    collectedCollections {
      collection {
        nft {
          image
          mintAddress
          address
          name
        }
        floorPrice
      }
      nftsOwned
      estimatedValue
    }
  }
}

query FollowingProfileQuery($from: PublicKey!, $to: PublicKey!) {
  connections(from: [$from], to: [$to], limit: 1, offset: 0) {
    to {
      address
      profile {
        ...ProfileInfo
      }
    }
  }
}

query CollectedNFTsQuery(
  $owner: PublicKey!
  $collections: [PublicKey!]
  $limit: Int!
  $offset: Int!
  $listed: Boolean
) {
  collectedNfts: nfts(
    owners: [$owner]
    collections: $collections
    limit: $limit
    offset: $offset
    listed: $listed
  ) {
    ...NftInfo
  }
}

query CreatedNFTsQuery($creator: PublicKey!, $limit: Int!, $offset: Int!, $listed: Boolean) {
  createdNfts: nfts(creators: [$creator], limit: $limit, offset: $offset, listed: $listed) {
    ...NftInfo
  }
}

query ProfileActivitiesQuery(
  $address: PublicKey!
  $eventTypes: [String!]
  $limit: Int = 25
  $offset: Int = 0
) {
  wallet(address: $address) {
    address
    activities(eventTypes: $eventTypes, limit: $limit, offset: $offset) {
      id
      metadata
      price
      createdAt
      timeSince @client
      marketplaceProgramAddress
      solPrice @client
      nftMarketplace @client {
        name
        logo
      }
      primaryWallet @client {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
      wallets {
        address
        twitterHandle
        previewImage @client
        displayName @client
        profile {
          ...ProfileInfo
        }
      }
      activityType
      auctionHouse {
        address
        treasuryMint
      }
      nft {
        address
        name
        mintAddress
        image(width: 100)
      }
    }
  }
}

query ProfileInfoByAddressQuery($address: PublicKey!) {
  wallet(address: $address) {
    address
    previewImage @client
    displayName @client
    profile {
      ...ProfileInfo
    }
  }
}
